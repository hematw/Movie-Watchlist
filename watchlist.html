<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp | Watchlist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="container" id="container">
        <header>
            <div class="overlay">
                <h1>Watchlist</h1>
                <a href="index.html" class="link">Search Movies</a>
            </div>
        </header>
        <main>
            <div class="movies-container">
                <div id="watchlist">
                    <div class="empty-watchlist">
                        <p>Your watchlist is covered with</p>
                        <h1>spider webs :(</h1>
                        <img src="images/spider.png"/>
                        <p>Time to fill it up with some cinematic gems!" üçø‚ú®
                            <a href="index.html">Add movie</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="mode" id="mode">
        <div class="btns-container">
            <span class="dark active"><i class="bi bi-sun-fill"></i></span>
            <span class="light"><i class="bi bi-moon-fill"></i></span>
        </div>
    </div>
    <script src="watchlist.js"></script>
</body>

</html>
