<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp | Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container" id="container">
        <header>
            <div class="overlay">
                <h1>Find your film</h1>
                <a href="watchlist.html" class="link">My Watchlist</a>
            </div>
        </header>
        <main>
            <form id="search-form">
                <div class="search">
                    <input type="text" placeholder="Movie name" id="search-input">
                    <button>Search</button>
                </div>
            </form>
            <div class="movies-container">
                <div id="movies">

                </div>
            </div>
        </main>
    </div>
    <div class="mode" id="mode">
        <div class="btns-container">
            <span class="dark active"><i class="bi bi-sun-fill"></i></span>
            <span class="light"><i class="bi bi-moon-fill"></i></span>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
